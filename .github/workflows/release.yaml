name: release
on:
  push:
    branches:
      - main

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
    steps:
      - uses: google-github-actions/release-please-action@v3
        id: release
        with:
          package-name: pile.nvim
          release-type: simple
          token: ${{ steps.RELEASE_PLEASE_GITHUB_TOKEN }}
